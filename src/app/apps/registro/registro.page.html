<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>REGISTRO DE NIÃ‘O</h1>
    <ion-item>
      <ion-label>Cedula: </ion-label>
      <ion-input type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula" [(ngModel)]="nUsuario.cedula"  [required]="nUsuario.cedula.length > 0"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" size="20" [(ngModel)]="nUsuario.nombre" [required]="nUsuario.nombre.length > 0"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido: </ion-label>
      <ion-input type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellidos" size="20" [(ngModel)]="nUsuario.apellido" [required]="nUsuario.apellido.length > 0"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Fecha de Nacimeinto: </ion-label>
      <ion-input type="date" name="fechaNacimiento" id="fechaNacimiento" [(ngModel)]="nUsuario.fechaNacimiento" [required]="nUsuario.fechaNacimiento.length >= 0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Unidad Educativa: </ion-label>
      <ion-input type="text" name="unidadEducativa" id="unidadEducativa" [(ngModel)]="nUsuario.unidadEducativa" [required]="nUsuario.unidadEducativa.length > 0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="registra()" [disabled]="nUsuario.cedula.length <= 9 || nUsuario.nombre.length <= 2 || nUsuario.apellido.length <= 2 || nUsuario.fechaNacimiento.length <= 9 || nUsuario.unidadEducativa.length < 2">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon> REGISTRAR
      </ion-button>
    </ion-item>
  </div>

</ion-content>
